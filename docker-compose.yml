services:
    block:
        container_name: block
        image: docker.zachklingbeil.com/block:simple
        # image: docker.zachklingbeil.com/block
        volumes:
            - ethereum:/ethereum
        user: 0:0
        networks:
            - timefactory
networks:
    timefactory:
        external: true
volumes:
    ethereum:
        external: true
